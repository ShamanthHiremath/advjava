<!DOCTYPE html>
<html>
<head>
    <title>Book Entry Form</title>
</head>
<body>
    <h1>Enter Book Details</h1>
    <form action="insertBook.jsp" method="post">
        <!-- <label for="bookNo">Book Number:</label> -->
        Book No: <input type="number" name="bookNo" required><br><br>

        <!-- <label for="title">Title:</label> -->
        Title: <input type="text" name="title" required><br><br>

        <!-- <label for="author">Author:</label> -->
        Author: <input type="text" name="author" required><br><br>

        <!-- <label for="publication">Publication:</label> -->
        Publn: <input type="text" name="publication" required><br><br>

        <!-- <label for="price">Price:</label> -->
        Price: <input type="number" name="price" step="0.01" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Search Book by Title</h2>
    <form action="searchBook.jsp" method="get">
        <!-- <label for="searchTitle">Title:</label> -->
        Title: <input type="text" name="searchTitle"  required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
